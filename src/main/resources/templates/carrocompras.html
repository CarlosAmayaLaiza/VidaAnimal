<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras - Clínica Vida Animal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #fdfbf4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .cart-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .cart-title {
      font-weight: bold;
      color: #5a4a2f;
    }

    .table > :not(caption) > * > * {
      vertical-align: middle;
    }

    .btn-back {
      background-color: #a68f3d;
      color: white;
    }

    .btn-back:hover {
      background-color: #8e7b2e;
    }

    .btn-delete {
      color: red;
      cursor: pointer;
    }

    .total-text {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .username-display {
      font-style: italic;
      color: #555;
    }
	
	
	/*PARA EL NOMBRE*/
	.username-display i {
	    margin-right: 8px;
	    color: #7494ec;
	}

	

	  #spinnerPago .spinner-border {
	    width: 2rem;
	    height: 2rem;
}

	
  </style>
</head>
<body>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="cart-title">🛒 Carrito de Compras</h2>
	<div class="username-display">
	    <i class="fa-solid fa-user"></i>
	    <span th:text="${session.usuarioLogueado != null ? session.usuarioLogueado.username : 'Invitado'}"></span>
	</div>
  </div>

  <div class="cart-container">
    <div class="table-responsive">
      <table class="table align-middle text-center">
        <thead class="table-warning">
          <tr>
            <th>Producto</th>
            <th>Nombre</th>
            <th>Precio (S/)</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="cart-body">
          <!-- Productos se insertan dinámicamente con JS -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-danger" onclick="vaciarCarrito()">
        <i class="fas fa-trash"></i> Vaciar Carrito
      </button>
      <div class="total-text">
        Total: <span id="total">S/ 0.00</span>
      </div>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-between">
	<button class="btn btn-back" onclick="volverAtras()">
	  <i class="fas fa-arrow-left"></i> Volver atrás
	</button>

	
	
	<!--PARA PROCESAR EL PAGO-->
	<button id="btnPagar" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPago" disabled>
	  <i class="fas fa-credit-card"></i> Proceder al pago
	</button>

	
	
	<!-- Modal para seleccionar tarjeta y pagar -->
	<div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="modalPagoLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <form id="formPago" onsubmit="procesarPago(event)">
	        <div class="modal-header">
	          <h5 class="modal-title" id="modalPagoLabel">Pago con Tarjeta</h5>
	          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
	        </div>
	        <div class="modal-body">

	          <!-- 🔹 DATOS DEL COMPRADOR -->
	          <h6 class="fw-bold mb-3">Datos del Comprador</h6>

	          <div class="mb-3">
	            <label for="nombreCliente" class="form-label">Nombre completo</label>
	            <input type="text" class="form-control" id="nombreCliente" placeholder="Ej. Juan Pérez" required>
	          </div>

	          <div class="mb-3">
	            <label for="emailCliente" class="form-label">Correo electrónico</label>
	            <input type="email" class="form-control" id="emailCliente" placeholder="Ej. juanperez@email.com" required>
	          </div>

	          <div class="mb-3">
	            <label for="direccionCliente" class="form-label">Dirección</label>
	            <input type="text" class="form-control" id="direccionCliente" placeholder="Ej. Av. Los Olivos 123, Lima" required>
	          </div>

	          <div class="mb-3">
	            <label for="telefonoCliente" class="form-label">Teléfono</label>
	            <input type="tel" class="form-control" id="telefonoCliente" placeholder="Ej. 987654321" maxlength="9" required>
	          </div>

	          <hr class="my-4">

	          <!-- 🔹 DATOS DE TARJETA -->
	          <h6 class="fw-bold mb-3">Datos de Tarjeta</h6>

	          <div class="mb-3">
	            <label for="tipoTarjeta" class="form-label">Tipo de tarjeta</label>
	            <select class="form-select" id="tipoTarjeta" required>
	              <option value="" selected disabled>Seleccione</option>
	              <option value="visa">Visa</option>
	              <option value="mastercard">Mastercard</option>
	              <option value="amex">American Express</option>
	              <option value="paypal">Paypal</option>
	            </select>
	          </div>

	          <div class="mb-3">
	            <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
	            <input type="text" class="form-control" id="numeroTarjeta" placeholder="1234 5678 9012 3456" maxlength="19" required>
	          </div>

	          <div class="mb-3">
	            <label for="fechaExp" class="form-label">Fecha de expiración</label>
	            <input type="month" class="form-control" id="fechaExp" required>
	          </div>

	          <div class="mb-3">
	            <label for="cvv" class="form-label">CVV</label>
	            <input type="password" class="form-control" id="cvv" maxlength="4" required>
	          </div>

	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
	          <button type="submit" class="btn btn-primary">Pagar</button>
	        </div>
			
			<div class="modal-footer d-flex justify-content-between align-items-center">
			  <div id="spinnerPago" class="text-center" style="display:none;">
			    <div class="spinner-border text-primary" role="status">
			      <span class="visually-hidden">Procesando...</span>
			    </div>
			  </div>
			 
			</div>

	      </form>
	    </div>
	  </div>
	</div>

	
	
	
	
	
	
	
	
	
	
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>






<!--MOSTRAR EL PRODUCTO AGRRGAOD EN EL CARRO CON TODOS LOS DATOS-->
<script>
const tbody = document.getElementById('cart-body');
const totalSpan = document.getElementById('total');
const btnPagar = document.getElementById('btnPagar');

// 🔹 Renderiza el carrito principal
function renderCarrito() {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  tbody.innerHTML = "";
  let total = 0;

  if (carrito.length === 0) {
    tbody.innerHTML = `<tr><td colspan="6" class="text-center">Tu carrito está vacío.</td></tr>`;
    totalSpan.textContent = "S/ 0.00";
    verificarCarrito();
    return;
  }

  carrito.forEach((item, index) => {
    const subtotal = item.precio * item.cantidad;
    total += subtotal;

    const row = document.createElement('tr');
    row.innerHTML = `
      <td><img src="${item.imagen}" alt="${item.nombre}" style="width:70px;height:auto;"></td>
      <td>${item.nombre}</td>
      <td>S/ ${item.precio.toFixed(2)}</td>
      <td>
        <input type="number" min="1" value="${item.cantidad}" class="form-control text-center" style="width:70px;"
          onchange="cambiarCantidad(${index}, this.value)">
      </td>
      <td>S/ ${subtotal.toFixed(2)}</td>
      <td><i class="fas fa-times btn-delete" onclick="eliminarProducto(${index})"></i></td>
    `;
    tbody.appendChild(row);
  });

  totalSpan.textContent = "S/ " + total.toFixed(2);
  verificarCarrito();
}

// 🔹 Habilita o deshabilita el botón de pago
// 🔹 Muestra u oculta el botón de pago según el contenido del carrito
// 🔹 Muestra y habilita el botón de pago si hay productos
function verificarCarrito() {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  if (carrito.length > 0) {
    btnPagar.style.display = 'inline-block'; // Mostrar el botón
    btnPagar.removeAttribute('disabled');    // Habilitar el botón
  } else {
    btnPagar.style.display = 'none';         // Ocultar el botón
    btnPagar.setAttribute('disabled', 'true'); // Deshabilitar por seguridad
  }
}


// 🔹 Cambiar cantidad
function cambiarCantidad(index, nuevaCantidad) {
  nuevaCantidad = parseInt(nuevaCantidad);
  if (nuevaCantidad < 1 || isNaN(nuevaCantidad)) return;
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  carrito[index].cantidad = nuevaCantidad;
  localStorage.setItem('carrito', JSON.stringify(carrito));
  renderCarrito();
}

// 🔹 Eliminar producto
function eliminarProducto(index) {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  carrito.splice(index, 1);
  localStorage.setItem('carrito', JSON.stringify(carrito));
  renderCarrito();
}

// 🔹 Vaciar carrito
function vaciarCarrito() {
  if (confirm("¿Estás seguro de vaciar el carrito?")) {
    localStorage.removeItem('carrito');
    renderCarrito();
  }
}

// 🔹 Actualiza notificación del carrito
function actualizarNotificacionCarrito() {
  const badge = document.getElementById('notificacion-carrito');
  if (!badge) return;
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
  badge.textContent = totalItems;
  badge.style.display = totalItems > 0 ? 'inline-block' : 'none';
}

// 🔹 Procesar pago
// 🔹 Procesar pago con spinner de carga
async function procesarPago(event) {
  event.preventDefault();

  const nombre = document.getElementById('nombreCliente').value.trim();
  const email = document.getElementById('emailCliente').value.trim();
  const direccion = document.getElementById('direccionCliente').value.trim();
  const telefono = document.getElementById('telefonoCliente').value.trim();
  const tipo = document.getElementById('tipoTarjeta').value;

  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  if (!nombre || !email || !direccion || !telefono || !tipo || carrito.length === 0) {
    alert("Completa todos los campos y asegúrate de que tu carrito no esté vacío.");
    return;
  }

  const datos = { nombre, email, direccion, telefono, tipo, carrito };

  // 🔹 Mostrar spinner y desactivar botón mientras se procesa
  const btnPagarModal = document.querySelector('#formPago button[type="submit"]');
  btnPagarModal.innerHTML = `
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Procesando...
  `;
  btnPagarModal.disabled = true;

  try {
    const response = await fetch('http://localhost:8080/api/pago/enviar-correo', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(datos)
    });

    if (!response.ok) throw new Error("Error al enviar correo");

    // Opcional: pequeña pausa para que se vea el spinner
    await new Promise(res => setTimeout(res, 1000));

    alert(`✅ Pago procesado exitosamente 🎉\nGracias por tu compra, ${nombre} 🐾`);
    localStorage.removeItem('carrito');
    renderCarrito();
    actualizarNotificacionCarrito();

    const modal = bootstrap.Modal.getInstance(document.getElementById('modalPago'));
    modal.hide();

  } catch (error) {
    console.error(error);
    alert("❌ Ocurrió un error al procesar el pago. Intenta nuevamente.");
  } finally {
    // 🔹 Restaurar el botón
    btnPagarModal.innerHTML = 'Pagar';
    btnPagarModal.disabled = false;
  }
}


// 🔹 Inicia todo al cargar
window.addEventListener('load', () => {
  renderCarrito();
  actualizarNotificacionCarrito();
});
</script>

<script>
// 🔹 Función modificada para volver atrás y recargar
function volverAtras() {
  // Marcamos en sessionStorage que debe recargarse la página anterior
  sessionStorage.setItem('recargarPaginaAnterior', 'true');
  history.back();
}

// 🔹 Escucha cuando se carga una página y recarga si está marcado
window.addEventListener('load', () => {
  if (sessionStorage.getItem('recargarPaginaAnterior') === 'true') {
    sessionStorage.removeItem('recargarPaginaAnterior'); // limpia la marca
    location.reload(); // 🔄 recarga la página automáticamente
  }
});
</script>




</body>
</html>
